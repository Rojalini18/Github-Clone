<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="mask-icon"
      href="https://github.githubassets.com/pinned-octocat.svg"
      color="#000000"
    />
    <link
      rel="alternate icon"
      class="js-site-favicon"

    />

    <link
      rel="stylesheet"

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>GitHub</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="tab"></div>
    <main>
      <h1>Search for any GitHub User</h1>
      <p>
        Millions of developers and companies build, ship, and maintain their
        software on GitHub-the largest and most advanced development platform in
        the world.
      </p>
    </main>
    <div id="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <script type="module" src="./script/index.js"></script>
  </body>
</html>
